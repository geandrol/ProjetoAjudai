<section class="cadastro-block">
    <div class="container">
        <div class="row m-3">
            <div class="col cadastro-sec">
                <img src="https://i.im.ge/2021/07/08/OFly0.png" class="img-fluid " alt="...">
                <form class="cadastro-form">
                    <div class="form-group">
                        <label for="nome" class="text-uppercase">nome</label>
                        <input [(ngModel)]='usuario.nome' type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">E-mail</label>
                        <input [(ngModel)]='usuario.email' type="text" class="form-control" placeholder="Digite seu E-mail">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Senha</label>
                        <input [(ngModel)]='usuario.senha' type="password" class="form-control" placeholder="Digite sua senha ">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword2" class="text-uppercase">confirmar Senha</label>
                        <input type="password" class="form-control" placeholder="Confirme sua senha">
                    </div>


                    <div class="form-check m-2">
                   <a class="nav-link" class="bt1 btn btn-login float-right text-white"  routerLink='/login' >Voltar</a>
                        <button type="submit" class="btn btn-login float" (click)="cadastrar()">Cadastrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
